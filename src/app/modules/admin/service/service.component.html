<barber-loading-bar ></barber-loading-bar>
<div class="flex flex-col flex-auto min-w-0 h-full">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10 h-full">
            <div class="flex justify-end">
                <button mat-flat-button color="primary" class="mb-2" (click)="showAdd()">
                    <mat-icon>add</mat-icon> Create New
                </button>
            </div>
            <barber-card class="flex mb-3 bg-inherit">
                <div class="m-2 font-bold border-e-2 w-1/12 lg:w-1/6">Id</div>
                <div class="m-2 font-bold border-e-2 w-4/12 lg:w-2/6">Name</div>
                <div class="m-2 font-bold border-e-2 w-4/12 lg:w-1/6">Duration</div>
                <div class="m-2 font-bold border-e-2 w-4/12 lg:w-1/6">Price</div>
                <div class="m-2 font-bold w-3/12 lg:w-1/6">Operations</div>
            </barber-card>
            <div class="flex-auto overflow-y-auto" style="height: calc( 100vh - 215px)">
                <barber-card class="flex mb-3" *ngFor="let service of services">
                    <div class="m-4 w-1/12 lg:w-1/6  border-e-2">{{service.id}}</div>
                    <div class="m-4 w-4/12 lg:w-2/6  border-e-2">{{service.name}}</div>
                    <div class="m-4 w-4/12 lg:w-1/6  border-e-2">{{service.duration}}</div>
                    <div class="m-4 w-4/12 lg:w-1/6  border-e-2">{{service.price|currency:'â‚º'}}</div>
                    <div class="m-2 w-3/12 lg:w-1/6 flex justify-end">
                        <button mat-flat-button color="accent" class="mr-1 p-*" (click)="showUpdate(service)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-flat-button color="warn" class="p-0" (click)="deleteDialog(service)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </barber-card>
            </div>

    </div>

</div>
